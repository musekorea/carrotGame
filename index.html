<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/8b5a5cb437.js" crossorigin="anonymous"></script>
  <script defer src="timer.js"></script>
  <title>Carrot Index</title>
</head>
<body>
  <div class="playToggle">
    <i class="fas fa-play"></i>
   </div>
  <div class="timer">
    <span class="timerspan visible">0:10</span>
  </div>
  <div class="counter">
    <span class="conterspan visible">10</span>
  </div>

  <div class="playground">
 
</div>


  <div class="popUp noShow">
    <div class="replay">
      <i class="fas fa-redo"></i>
    </div>
    <span class="popUpContent">Replay ?</span>
  </div>

  <img class="backImage" src="img/background.png" alt="background">

         
</body>
</html>
